<table class="uib-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
      <th onclick="changeMonth()"><button type="button" class="btn btn-primary btn-block btn-sm pull-left uib-left p-2" style="border-radius: 0%;" ng-click="move(-1)" tabindex="-1"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></th>
      <th colspan="{{::5 + showWeeks}}">
        <button id="{{::uniqueId}}-title" style="border-radius: 0%;" role="heading" aria-live="assertive" 
                aria-atomic="true" type="button" class="btn btn-primary btn-block btn-sm uib-title p-2"  
                ng-disabled="datepickerMode === maxMode" tabindex="-1"><strong id="monthValue">{{title}}</strong></button></th>
      <th onclick="changeMonth()"><button type="button" class="btn btn-primary btn-block btn-sm pull-right uib-right p-2" style="border-radius: 0%;" ng-click="move(1)" tabindex="-1"><i class="fa fa-arrow-right" aria-hidden="true"></i></button></th>
    </tr>
    <tr>
      <th ng-if="showWeeks" class="text-center"></th>
      <th ng-repeat="label in ::labels track by $index" class="text-center"><small aria-label="{{::label.full}}">{{::label.abbr}}</small></th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index">
      <td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
      <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell"  
        id="{{::dt.uid}}"
        ng-class="::dt.customClass">
        <button type="button" class="btn btn-default btn-sm"
        style="border-radius: 0%;width:70px"
          uib-is-class="
            'btn-info' for selectedDt,
            'active' for activeDt
            on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"><span  ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}} <br> <span  id="{{dt.date | date:'MMM'}}{{dt.label}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> </span></button>
      </td>
    </tr>
  </tbody>
</table>
